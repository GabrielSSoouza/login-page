<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cadastro</title>
</head>
<body>

<!-- MAIN PRINCIPAL -->
  <main class="container">
<!-- LADO ESQUERDO -->
    <section class="left">
      <h1>Nova conta</h1>
      <form class="form">
        <input class="input" type="text" placeholder="Digite seu nome..." required>
        <input class="input" type="email" placeholder="Digite seu e-mail..." required>
        <input class="input" type="password" placeholder="Digite sua senha..." required>

        <div class="area">
            <input type="radio" name="termos" id="termos" class="termos" required>
            <span>Concordo com os termos.</span>
        </div>

        <button class="button" type="submit/">Nova conta</button>
      </form>
      <div class="area">
        <span class="link">Já possui uma conta? <a href="index.html">Faça login</a></span>
      </div>
    </section>
<!-- LADO DIREITO -->
    <section class="right">
      <img class="info-img" src="assets/info.png" alt="Gráfico de tecnologias">
      <h2 class="subtitle">Leve sua carreira ao próximo nível.</h2>
      <p class="description">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Egestas fermentum nibh volutpat turpis orci pharetra euismod quam non.
      </p>
    </section>
  </main>
</body>
</html>
