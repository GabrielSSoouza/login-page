<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login page</title>
</head>
<body>
<!-- PRINCIPAL -->
  <main class="container">
    <!-- LADO ESQUERDO -->
    <section class="left">
      <h1>Minha conta</h1>
      <form class="form">
        <input class="input" type="email" placeholder="Digite seu e-mail..." required>
        <input class="input" type="password" placeholder="Digite sua senha..." required>
        <button class="button" type="submit/">Entrar</button>
      </form>
      <div class="area">
        <span class="link">Novo por aqui? <a href="signup.html">Cadastre-se</a></span>
      </div>
    </section>
<!-- LADO DIREITO -->
    <section class="right">
      <img class="info-img" src="assets/info.png" alt="Gráfico de tecnologias">
      <h2 class="subtitle">Leve sua carreira ao próximo nível.</h2>
      <p class="description">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Egestas fermentum nibh volutpat turpis orci pharetra euismod quam non.
      </p>
    </section>
  </main>
</body>
</html>
